<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vijayalakshmi - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    aside {
      background: linear-gradient(to bottom, #7c3aed, #db2777);
    }
    aside nav a {
      color: white;
      display: block;
      padding: 12px 0;
      font-weight: 600;
      transition: color 0.3s;
    }
    aside nav a:hover {
      color: #facc15;
    }
    aside nav a.active {
      color: #facc15;
      font-weight: 700;
      position: relative;
    }
    aside nav a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: #facc15;
      border-radius: 1px;
    }
    form input:focus,
    form textarea:focus {
      outline: none;
      box-shadow: 0 0 8px 3px rgba(124, 58, 237, 0.6);
      transform: scale(1.02);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    @media (max-width: 768px) {
      aside {
        display: none;
      }
      header.mobile-nav {
        display: flex;
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-64 p-6 flex flex-col justify-between hidden md:flex">
    <div>
      <h1 class="text-3xl font-bold mb-12 tracking-wide text-white">Vijayalakshmi</h1>
      <nav id="sidebar-nav" class="space-y-6 text-lg">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
    <footer class="text-sm opacity-70 text-white">&copy; 2025 All rights reserved</footer>
  </aside>

  <!-- Mobile Nav -->
  <header class="mobile-nav fixed top-0 left-0 w-full bg-gradient-to-r from-purple-700 to-pink-500 text-white p-4 z-50 flex justify-between items-center md:hidden">
    <h1 class="font-bold text-xl tracking-wide">Vijayalakshmi</h1>
    <nav class="space-x-4">
      <a href="home.html" class="hover:text-yellow-300 transition">Home</a>
      <a href="about.html" class="hover:text-yellow-300 transition">About</a>
      <a href="resume.html" class="hover:text-yellow-300 transition">Resume</a>
      <a href="portfolio.html" class="hover:text-yellow-300 transition">Portfolio</a>
      <a href="contact.html" class="hover:text-yellow-300 transition text-yellow-300 font-semibold">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="md:ml-64 pt-20 md:pt-0 max-w-xl mx-auto px-6 mb-16">

    <section id="contact" class="mb-24 text-center">
      <h2 class="text-4xl font-bold text-purple-700 mb-8">Contact Me</h2>
      <form class="bg-white rounded-lg shadow p-8 space-y-6" action="mailto:vijayalakshmicg2004@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" required />
        <input type="email" name="email" placeholder="Your Email" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" required />
        <textarea name="message" placeholder="Your Message" rows="5" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500" required></textarea>
        <button type="submit" class="bg-purple-700 text-white rounded px-6 py-3 w-full hover:bg-purple-900 transition font-semibold">Send Message</button>
      </form>
    </section>

  </main>

</body>
</html>
